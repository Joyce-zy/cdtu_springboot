<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Md2Html</title>
    <!-- 这个文件用来转换 Markdown 到Html 显示 -->
    <!-- 参数: ${article.content} -->
    </head>

<!-- preview的css -->
<link rel="stylesheet" href="../static/css/style.css" />
 <link rel="stylesheet" href="../static/editormd/css/editormd.preview.css" />


<body style="background:#eee;">
 <div id="mdView"  style="background:#eee;">  	
  <textarea id="article_content">${article.content}</textarea>
 </div>  
<br />
</body>
<%--<!-- 引入editormd相关 -->--%>
<script src="../static/js/jquery-2.1.1.min.js"></script>
<script src="../static/editormd/js/zepto.min.js"></script>
<script src="../static/editormd/js/editormd.js"></script>
<script src="../static/editormd/lib/marked.min.js"></script>
<script src="../static/editormd/lib/prettify.min.js"></script>
<script src="../static/editormd/lib/raphael.min.js"></script>
<script src="../static/editormd/lib/underscore.min.js"></script>
<script src="../static/editormd/lib/sequence-diagram.min.js"></script>
<script src="../static/editormd/lib/flowchart.min.js"></script>
<script src="../static/editormd/lib/jquery.flowchart.min.js"></script>
<script type="text/javascript">
    $(function mdToHtml() {
        //获取要显示的内容
        editormd.markdownToHTML("mdView", {
            htmlDecode : "style,script,iframe",
            emoji : true,
            taskList : true,
            tex : true, // 默认不解析
            flowChart : true, // 默认不解析
            sequenceDiagram : true, // 默认不解析
        });
    });
</script>
</html>
